<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Madrid LOGO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="crown">
            <img src="crown.png" alt="">
        </div>
        <div class="outer-outer">
            <div class="outer">
                <div class="skewed"></div>
                <div class="first-inner">
                    <div class="left-v"></div>
                    <div class="right-v"></div>
                    <div class="inner-circle">
                        <div class="v-inner"></div>
                        <div class="h-inner-o"></div>
                        <div class="h-inner-t"></div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
